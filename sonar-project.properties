sonar.projectKey=kschmidtlarsen_playwright
sonar.organization=kschmidtlarsen
sonar.projectName=Playwright Dashboard

# Source code location
sonar.sources=backend,frontend/public
sonar.exclusions=**/node_modules/**,**/results/**,**/test-results/**

# JavaScript/Node.js configuration
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info

# Quality Gate - use custom gate with 45% coverage threshold
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Encoding
sonar.sourceEncoding=UTF-8
