name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SonarCloud

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Run linter
        run: cd backend && npm run lint --if-present

      - name: Setup mock project directory for tests
        run: |
          sudo mkdir -p /var/www/mock-project/backend/e2e
          echo 'module.exports = {};' | sudo tee /var/www/mock-project/backend/playwright.config.js

      - name: Run tests
        run: cd backend && npm test --if-present

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Pi Cluster
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 192.168.0.120
          username: kristian
          password: ${{ secrets.PI_PASSWORD }}
          script: |
            cd /var/www/test-dashboard
            git stash
            git pull origin main
            cd backend && npm ci --production
            pm2 restart test-dashboard

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 192.168.0.120
          username: kristian
          password: ${{ secrets.PI_PASSWORD }}
          script: |
            pm2 status test-dashboard
            curl -sf http://localhost:3030/health
