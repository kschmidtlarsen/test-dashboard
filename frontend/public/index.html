<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playwright Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Playwright Dashboard</h1>
      <div class="header-actions">
        <button id="runAllBtn" class="btn btn-primary">
          <span class="icon">▶</span> Run All Tests
        </button>
        <button id="refreshBtn" class="btn btn-secondary">
          <span class="icon">↻</span> Refresh
        </button>
      </div>
    </header>

    <main>
      <section class="summary-section">
        <h2>Overview</h2>
        <div id="summaryCards" class="summary-cards">
          <!-- Cards will be populated by JS -->
        </div>
      </section>

      <section class="details-section">
        <h2>Test Results</h2>
        <div class="filter-bar">
          <select id="projectFilter">
            <option value="all">All Projects</option>
          </select>
          <select id="statusFilter">
            <option value="all">All Status</option>
            <option value="passed">Passed</option>
            <option value="failed">Failed</option>
            <option value="skipped">Skipped</option>
          </select>
        </div>
        <div id="resultsContainer" class="results-container">
          <!-- Results will be populated by JS -->
        </div>
      </section>

      <section class="history-section">
        <h2>Run History</h2>
        <div id="historyContainer" class="history-container">
          <!-- History will be populated by JS -->
        </div>
      </section>
    </main>

    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="spinner"></div>
      <p>Running tests...</p>
    </div>

    <div id="toast" class="toast hidden"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
